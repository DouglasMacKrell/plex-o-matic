[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
follow_imports = skip

# Specific settings for our target files
[mypy-tests.test_name_parser]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

[mypy-tests.test_name_parser_comprehensive]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

[mypy-tests.test_file_scanner]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# For Pytest
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

# Add specific settings for plugins
[mypy-pytest_mock.*]
ignore_missing_imports = True

[mypy-typing_extensions]
ignore_missing_imports = True

[mypy.plugins.sqlalchemy.*]
init_typed = True

[mypy.plugins.click.*]
init_typed = True
